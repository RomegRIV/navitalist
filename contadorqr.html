<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de C칩digos QR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 700px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        #qr-count {
            font-size: 2rem;
            font-weight: bold;
            color: #006699;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            border: 2px solid #006699;
            margin-top: 20px;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #006699;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004466;
        }

        .video-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #006699;
        }

        .home-button:hover {
            color: #004466;
        }
    </style>
</head>
<body>

    <!-- Bot칩n para volver al index -->
    <button class="home-button" onclick="window.location.href='index.html';">
        游
    </button>

    <a href="index.html">
        <button class="home-button">
            <i class="fas fa-home"></i> <!-- 칈cono de casa -->
        </button>
    </a>
    

    <div class="container">
        <div class="logo">
            <img src="https://cardmx.com/Portals/0/Logo-cardmx.png?ver=2017-03-09-130008-383" alt="Logotipo">
        </div>
        <h1>Contador de C칩digos QR</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <p id="message">Presiona el bot칩n para iniciar la c치mara.</p>
        <p>Total c칩digos escaneados: <span id="qr-count">0</span></p>
        <button id="toggle-camera">Iniciar C치mara</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>

    <script>
        const video = document.getElementById('video');
        const qrCountElement = document.getElementById('qr-count');
        const messageElement = document.getElementById('message');
        const toggleCameraButton = document.getElementById('toggle-camera');

        let qrCount = 0;
        let scannedCodes = new Set();
        let stream = null;
        let isCameraActive = false;
        let isScanning = false;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                isCameraActive = true;
                messageElement.textContent = 'Escanea un c칩digo QR...';

                video.addEventListener('loadedmetadata', () => {
                    scanQRCode();
                });
            } catch (err) {
                console.error('Error al acceder a la c치mara:', err);
                messageElement.textContent = 'No se pudo acceder a la c치mara.';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                isCameraActive = false;
                isScanning = false;
                messageElement.textContent = 'C치mara detenida.';
            }
        }

        toggleCameraButton.addEventListener('click', () => {
            if (isCameraActive) {
                stopCamera();
                toggleCameraButton.textContent = 'Iniciar C치mara';
            } else {
                startCamera();
                toggleCameraButton.textContent = 'Detener C치mara';
            }
        });

        function scanQRCode() {
            if (!isCameraActive || isScanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code && !scannedCodes.has(code.data)) {
                scannedCodes.add(code.data);
                qrCount++;
                qrCountElement.textContent = qrCount;
                messageElement.textContent = '춰C칩digo QR detectado!';

                // Evitar m칰ltiples escaneos seguidos del mismo c칩digo
                isScanning = true;
                setTimeout(() => {
                    isScanning = false;
                }, 1500); // 1.5 segundos de espera antes de volver a escanear
            }

            requestAnimationFrame(scanQRCode);
        }
    </script>
</body>
</html>
